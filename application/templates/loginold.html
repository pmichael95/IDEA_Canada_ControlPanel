{% extends 'base.html' %}
<!DOCTYPE html>
<html>
  {% block head %}  
    {{ super() }}
  {% endblock %}
  <body>
  {%  block content %}

  </style>
    <div class='row text-center'>
		<img src="{{ url_for('static', filename='img/logo.png') }}" />
    </div>
    <div class='row'>
    <form class='form-horizontal col-sm-4 col-sm-offset-4' id="login" action="{{ url_for('login.show') }}" method="post">
        <fieldset>
            <div class='form-group'>
                <div class='col-sm-12'>
                <input type='text' class='form-control' name='email' value='{{ email }}' placeholder='Email'> 
                </div>
                <div class='col-sm-12 {{ info_class }}'><p>{{ user_info }}</p></div>
            </div>

            <div class='form-group'>
                <div class='col-sm-12'>
                <input type='password' class='form-control' name='password' placeholder='Password'> 
                </div>
                <div class='col-sm-12 {{ info_class }}'><p>{{ pw_info }}</p></div>
            </div>

            <div class='form-group'>
                <div class='col-sm-12'>
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
                </div>
        </fieldset>
    </form>
  {%  endblock %}
  <body>
</html>
